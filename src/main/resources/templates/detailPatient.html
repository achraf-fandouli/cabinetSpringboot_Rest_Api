
<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">

    <title>Jumbotron Template for Bootstrap</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>


<div data-th-replace="navbar"></div>
<main role="main">



    <!-- Main jumbotron for a primary marketing message or call to action -->
    <div class="jumbotron">
        <div class="container">
            <div>

                <a class="badge badge-light" th:href="@{/rdvs/list}">Liste Rendez-vous</a>
            </div>

            <div class="container">
                <h2> Gestion cabinet medicale</h2>
                <h6>Detail de maidecin </h6>
            </div>

            <div class="container">

                <table class="table table-dark">
                    <thead>
                    <tr>
                        <th scope="col">Id Doctor</th>
                        <th scope="col">FirstName</th>
                        <th scope="col">LastName</th>
                        <th scope="col">Adress</th>
                        <th scope="col">phone</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr data-th-object="${ patientdetail }">
                        <th data-th-text="*{id}" ></th>
                        <td data-th-text="*{firstname}"></td>
                        <td data-th-text="*{lastname}"></td>
                        <td data-th-text="*{adresse}"></td>
                        <td data-th-text="*{phone}"></td>

                    </tr>

                    </tbody>
                </table>




            </div>
        </div>
    </div>
</main>
<footer class="container">
    <p>&copy; Company 2021-2022</p>
</footer>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>

#__________Configure Spring Datasource, JPA, Hibernate_______
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/smartCabinet?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root

#******Hibernate ddl auto (create, create-drop, validate, update, none)*****
# strategie de creation des table
spring.jpa.hibernate.ddl-auto=none
#permet d'afficher log l'ors de l'execution
spring.jpa.show-sql=true
#permet de fixer la version de SGBD
#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
spring.jpa.properties.hibernate.dialect= org.hibernate.dialect.MySQL5InnoDBDialect

#http://localhost:8080/clinique
server.servlet.context-path=/clinique
#port de serveur
server.port=8080
#default url : http://localhost:8080
